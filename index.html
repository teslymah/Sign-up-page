<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up page</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <section>
        <div class="container">
            <div id="sign">
                <h3>Sign Up For Free</h3>
            </div>
            <button>
                <div id="google">
                    <a href="#"> Sign Up Wih Google</a>
                </div>
            </button> <br>
            <div>
                <span><h5>Or Sign Up With Google</h5></span>
            </div>
            <div class="form">
            <form action="">
                <div class="name">
                <h5 class="fullname"> Full Name</h5>
                <label for="Full Name"></label>
                <input type="text" placeholder="Eg tesleemat ijaiya" id="text" name=""><br>
            </div>
            <div class="mail">
                <h5 class="email">Email Address</h5>
                <label for="email"></label>
                <input type="text" placeholder="your@email.com" name="" id="">
            </div> 
         </form>
        </div>
         <div>
             <button id="started">
                 <a href="#">Get Started</a>
             </button>
         </div>
        </div><br>
        <div>
            <h5>Already Have An Account? <a href="#"> Log in</a></h5>
        </div>
    </section>
</body>
</html>
